<h1 itemprop="name">
  <a href="{{ post.url }}" itemprop="url">
    {{ page.title }}
  </a>
</h1>

{% if page.meta != false %}
<ul class="meta">
  <li><i class="fa fa-calendar"></i>{{ page.date | date_to_string }}</li>
  <li><i class="fa fa-tags"></i>{{ page.tags | join: ', ' }}</li>
  <li><i class="fa fa-comments"></i><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{% if page.disqus_identifier %}{{ page.disqus_identifier}}{% else %}{{ site.url }}{{ page.url }}{% endif %}">comments</a></li>
</ul>
{% endif %}

<div class="article-content" itemprop="articleBody" >
  {{ content }}
</div>
